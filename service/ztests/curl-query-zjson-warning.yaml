script: |
  source service.sh
  zed create -q test
  zed load -q -use test@main -
  curl -H 'Accept: application/x-zjson' -d '{"query":"from test | sort b"}' $ZED_LAKE/query |
      grep QueryWarning

inputs:
  - name: service.sh
  - name: stdin
    data: |
      {a:1}

outputs:
  - name: stdout
    data: |
      {"kind":"QueryWarning","value":{"warning":"warning: sort field \"b\" not present in input"}}
